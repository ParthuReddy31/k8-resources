apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    teir: frontend
    environment: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      teir: frontend
      environment: deployment
  template:
    metadata:
      labels:
        app: nginx
        teir: frontend
        environment: deployment
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
