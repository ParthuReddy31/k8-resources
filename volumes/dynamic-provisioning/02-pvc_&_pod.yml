apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-sc
  resources:
    requests:
      storage: 19Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: ebs-dynamic
  labels:
    purpose: "ebs-dynamic-demo"
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1a
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dynamic

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-dynamic
spec: 
  type: LoadBalancer
  selector:   # lables are used as selectors 
    purpose: "ebs-dynamic-demo"
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80
      nodePort: 30007